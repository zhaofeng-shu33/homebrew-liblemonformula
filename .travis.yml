matrix:
  include:
    - if: branch = master
      os: osx
      osx_image: xcode10.3
      addons:
         homebrew:
             taps: zhaofeng-shu33/liblemonformula

script:
  - brew install --build-bottle glib-static
  - brew bottle glib-static
  - mkdir -p dist && mv glib-static--2.62.0_1.mojave.bottle.1.tar.gz dist/glib-static-2.62.0_1.mojave.bottle.tar.gz

deploy:
  provider: bintray
  file: description.json
  user: zhaofeng-shu33
  key: $BINTRAY
  skip_cleanup: true
  on:
    tag: true
